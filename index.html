<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='app.js'></script>
</head>
<body>

<div class="header">
    <div class="header-title">
        <h1>What's The Weather Going To Be?</h1>
    </div>
</div>
<div class="search-bar">
    <div class="search-bar-box">
        <input type="text" placeholder="Type City Name">
    </div>
</div>
    <div class="location">
    <h1 class="location-timezone" id="location"></h1>
    <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
</div>

<div class="temperature">
    <div class="degree-section">
        <h2 class="temperature-degree" id="temp"></h2>
        <span>F</span>
    </div>
    <div class="temperature-description" id="description"></div>
    
</div>

</body>
</html>
